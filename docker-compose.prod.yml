# ============================================
# bibbly Backend - Production VM Deployment
# Usage: docker-compose -f docker-compose.prod.yml up -d
# ============================================
version: '3.8'

services:
  # ===========================================
  # Backend API Service (Production)
  # ===========================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: bibbly/backend:latest
    container_name: bibbly-backend
    ports:
      - "0.0.0.0:5001:5001"  # Bind to all interfaces for public access
    environment:
      - NODE_ENV=production
      - PORT=5001
      - API_VERSION=v1
      - MONGODB_URI=mongodb://mongodb:27017/bibbly_dating
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env
    restart: always
    networks:
      - bibbly-network
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ===========================================
  # MongoDB Database (Production)
  # ===========================================
  mongodb:
    image: mongo:7
    container_name: bibbly-mongodb
    # NOT exposed publicly for security - only internal network
    expose:
      - "27017"
    environment:
      - MONGO_INITDB_DATABASE=bibbly_dating
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USER:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD:-change_this_password}
    volumes:
      - mongodb-data:/data/db
      - ./docker/mongo-init:/docker-entrypoint-initdb.d:ro
    networks:
      - bibbly-network
    restart: always
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ===========================================
  # Redis Cache (Production)
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: bibbly-redis
    # NOT exposed publicly for security - only internal network
    expose:
      - "6379"
    volumes:
      - redis-data:/data
    networks:
      - bibbly-network
    restart: always
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"

  # ===========================================
  # Nginx Reverse Proxy (Optional but recommended)
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: bibbly-nginx
    ports:
      - "0.0.0.0:80:80"
      - "0.0.0.0:443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - bibbly-network
    depends_on:
      - backend
    restart: always
    profiles:
      - with-nginx  # Only start with: docker-compose --profile with-nginx up -d

# ===========================================
# Networks
# ===========================================
networks:
  bibbly-network:
    driver: bridge

# ===========================================
# Volumes (Persistent Data)
# ===========================================
volumes:
  mongodb-data:
    driver: local
  redis-data:
    driver: local

